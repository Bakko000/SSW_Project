<div *ngIf="prenotazione!=''">
<p>Prenotazione di {{prenotazione}}</p>

<h2>Platea</h2>
  <div *ngFor="let fila of platea; let i = index">
    <button *ngFor="let posto of fila; let j = index" click="mostraNome()" value={{posto}}>P{{j+1}}{{i+1}}</button>
  </div>
 <br />
 <h2>Palchi</h2>
  <div *ngFor="let fila of palchi; let i = index">
  <button *ngFor="let posto of fila; let j = index">P{{j+1}}{{i+1}}</button>
</div>

<p id="nome"></p>
</div>
