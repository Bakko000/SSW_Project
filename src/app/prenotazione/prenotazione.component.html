<div *ngIf="bookerid!='' && chiave">
<p>Prenotazione di {{bookerid}}</p>
<p id="notifica"></p>
<h2>Platea</h2>
  <div *ngFor="let fila of platea; let i = index">
    <button id="{{j + ',' + i}}" *ngFor="let posto of fila; let j = index" [style.color]="posto !== 'x' ? 'red' : 'green'" (click)="selezionaPosto($event, 'platea')" value={{posto}}>P{{j+1}}{{i+1}}</button>
  </div>
 <br />
 <h2>Palchi</h2>
  <div *ngFor="let fila of palchi; let i = index">
  <button id="{{j + ',' + i}}" *ngFor="let posto of fila; let j = index" [style.color]="posto !== 'x' ? 'red' : 'green'" (click)="selezionaPosto($event, 'palchi')" value="{{posto}}">P{{j+1}}{{i+1}}</button>
</div>
{{Prenotare()}}
</div>
