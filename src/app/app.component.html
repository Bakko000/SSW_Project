<h1>Prenotazioni teatro</h1>
<div *ngIf="chiave=='' && bookerid==undefined">
<p><label for="chiave">Inserisci la chiave</label> 
<input class="form-control" #chiave (keyup.enter)="Login(chiave.value);chiave.value=''"/>
</p>
</div>
<nuovoteatro-root [chiave]="chiave"></nuovoteatro-root>
<app-nominativo [chiave]="chiave"></app-nominativo>
