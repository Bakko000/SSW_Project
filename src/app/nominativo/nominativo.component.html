<div *ngIf="chiave!='' && bookerid==''">
<p>Prenotazione a nome di:</p>
<label for="nominativo">Inserisci nome:</label><input class="form-control" #nominativo (keyup.enter)="Prenota(nominativo.value);nominativo.value=''" required/>
<br />
<button class="btn btn-lg btn-info btn-block" (click)="Reset()">Reset</button>
</div>
<app-prenotazione [bookerid]="bookerid" [chiave]="chiave"></app-prenotazione>
