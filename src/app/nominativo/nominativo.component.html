<div *ngIf="chiave!='' && bookername==''">
<p>Prenotazione a nome di:</p>
<label for="nominativo">Inserisci nome:</label><input #nominativo (keyup.enter)="Prenota(nominativo.value);nominativo.value=''" />
<br />
<button (click)="Reset()">Reset</button>
</div>
<app-prenotazione [bookername]="bookername" [chiave]="chiave"></app-prenotazione>
